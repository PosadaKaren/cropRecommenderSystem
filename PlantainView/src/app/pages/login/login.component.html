<mat-toolbar style="background-color: white; display: flex; justify-content: center;">
  <span>Sistema de recomendación</span>
</mat-toolbar>

<mat-grid-list cols="5" rowHeight="700px" [gutterSize]="'30px'">

  <mat-grid-tile class="background--login"   [colspan]="3" >
    <div>

    </div>
  </mat-grid-tile>

  <mat-grid-tile class="login--form" [colspan]="2">
    <div class="login--form--box">
      <form [formGroup]="loginForm" (submit)="sendUser()">

        <div style="display: flex; justify-content: center;">
          <span><img src="./../../../assets/images/logo.png" class="logo--img"></span>
        </div>

        <div>
          <mat-form-field class="input-group form-group-no-border input-lg" appearance="fill">
            <mat-label class="form--label">Usuario</mat-label>
            <input matInput formControlName="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
              Ingrese un usuario
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="input-group form-group-no-border input-lg" appearance="fill">
            <mat-label class="form--label">Contraseña</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button type="button" class="form--icon-button" mat-icon-button matSuffix (click)="hide = !hide"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              Ingrese una contraseña
            </mat-error>
          </mat-form-field>
        </div>

        <div class="login--form--button">
          <button style="background-color: #37b337;"  mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
        </div>

      </form>
    </div>
  </mat-grid-tile>

</mat-grid-list>

<footer style="display: flex; justify-content: center;" >
  <span style="color: gray;">Sistema de recomendación para el cultivo de plátano - No compartas tus credenciales con nadie  - V1</span>
</footer>
